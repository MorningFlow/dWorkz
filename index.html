<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dWorkz - Job Listings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="64x64">
    
</head>
<body class="bg-gray-50 text-gray-900">

    <header class="bg-white shadow p-4 flex items-center justify-between gap-4">
        <h1 class="text-2xl font-bold flex-shrink-0">
            <span class="text-purple-600">d</span>Workz
        </h1>

        <div class="flex flex-grow justify-center items-center gap-2 md:gap-4">
            <input
                type="text"
                id="searchInput"
                placeholder="Search jobs..."
                class="border rounded p-2 w-full sm:w-1/2 lg:w-1/3" />
            <select id="typeFilter" class="border rounded p-2 w-auto"> <option value="">All Types</option>
                <option value="Government Job">Government Job</option>
                <option value="Private Job">Private Job</option>
            </select>
            <input
                type="text"
                id="locationFilter"
                placeholder="Location"
                class="border rounded p-2 w-full sm:w-1/4 lg:w-1/5" />
            </div>

        <a href="/admin/" class="text-purple-600 hover:underline flex-shrink-0 whitespace-nowrap">
            Admin Login
        </a>
    </header>
    <main class="max-w-6xl mx-auto p-4">
        <div id="jobContainer" class="grid md:grid-cols-3 gap-4 mt-4"> </div>
    </main>

    <div id="jobModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg p-6 max-w-2xl w-full relative max-h-[90vh] flex flex-col"> <button id="closeModal" class="absolute top-3 right-3 text-2xl leading-none text-gray-600 hover:text-gray-900">&times;</button>
            <div class="flex-shrink-0"> <h2 class="text-xl font-bold mb-1" id="modalTitle"></h2>
                <p class="text-gray-700 mb-2" id="modalCompany"></p>
                <div class="text-sm text-gray-600 mb-2">
                    <span id="modalLocation"></span> |
                    <span id="modalType"></span> |
                    <span id="modalDeadline"></span>
                </div>
                <hr class="my-3" />
            </div>
            <div class="flex-grow overflow-y-auto pr-2"> <h3 class="font-semibold text-lg mb-2">Job Description</h3>
                 <div id="modalDescription" class="prose max-w-none"></div> </div>
             <div class="flex-shrink-0 mt-4 pt-4 border-t"> <button class="bg-purple-500 text-white px-5 py-2 rounded hover:bg-purple-600">Apply Now</button>
                <div id="modalApplyInfo" class="mt-2 text-sm"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
